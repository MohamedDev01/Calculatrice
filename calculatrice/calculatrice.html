<!DOCTYPE html>
<html>
	<head>
		<title>BIENVENUE</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="calculatrice.css">	
	</head>
	<body>
		<div class="calculator">
		<input id="inpEcran" placeholder="0">
		<div class="container">
			<button class="btn" onclick="press('1')">1</button>
			<button class="btn" onclick="press('2')">2</button>
			<button class="btn" onclick="press('3')">3</button>
			<button class="bt1" onclick="press('-')">-</button>
		</div>
		<div class="container">
			<button class="btn" onclick="press('4')">4</button>
			<button class="btn" onclick="press('5')">5</button>
			<button class="btn" onclick="press('6')">6</button>
			<button class="bt2" onclick="press('+')">+</button>
		</div>
		<div class="container">
			<button class="btn" onclick="press('7')">7</button>
			<button class="btn" onclick="press('8')">8</button>
			<button class="btn" onclick="press('9')">9</button>
			<button class="bt3" onclick="press('/')">/</button>
		</div>
		<div class="container">
			<button class="btn" onclick="press('0')">0</button>
			<button class="btnEff" onclick="erase()">C</button>
			<button class="btnPoint" onclick="press('.')">.</button>
			<button class="bt4" onclick="press('*')">X</button>
		</div>
		<div class="container">
			<button class="btnEqual" onclick="equal()">=</button>
		</div>
		</div>
		<script type="text/javascript">
			const aff = document.querySelector("#inpEcran");
			var expression ="";

			press = (num)=>{
				expression+=num; 
				aff.value = expression;

			}
			equal =()=>{
				aff.value = eval(expression);
				expression ="";
			}
			
			erase = ()=>{
				expression ="";
				aff.value = expression;
			}

			
		</script>
	</body>
</html>
